<div>
  <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button type="button" routerLink="/" class="btn btn-secondary">
          ToRegForm
        </button>
      </li>
    </ul>
  </nav>
</div>
<div class="container text-center" style="margin-top:20%;" *ngIf="loading">
  <div class="spinner-grow text-muted mx-2"></div>
  <div class="spinner-grow text-primary mx-2"></div>
  <div class="spinner-grow text-success mx-2"></div>
  <div class="spinner-grow text-info mx-2"></div>
  <div class="spinner-grow text-warning mx-2"></div>
  <div class="spinner-grow text-danger mx-2"></div>
  <div class="spinner-grow text-secondary mx-2"></div>
  <div class="spinner-grow text-dark mx-2"></div>
  <div class="spinner-grow text-light mx-2"></div>
</div>
<div class="row mx-5 my-2" *ngIf="!loading">
    <div
      class="card mx-5 my-2"
      style="width: 250px"
      *ngFor="let user of usersData; let i = index"
    >
      <div>
        <img
          class="card-img-top"
          src="https://www.seekpng.com/png/full/204-2043527_free-high-quality-male-icon-user-stock.png"
          alt="Card image"
        />
        <div class="card-body">
          <h4 class="card-title">{{ user.name }}</h4>
          <p class="card-text">{{ user.email }}</p>
          <button
            class="btn btn-secondary"
            type="button"
            routerLink="/reactive-form/edit/{{ user.id }}"
          >
            Edit
          </button>
          <button
            class="btn btn-danger mx-2"
            type="button"
            (click)="onDelete(user.id)"
          >
            delete
          </button>
        </div>
      </div>
    </div>
</div>
